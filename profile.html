<!doctype html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پڕۆفایل - دروستکردنی ئەکاونت</title>

  <!-- Cropper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    :root {
      --card-bg: rgba(20,20,20,.85);
      --accent: #66fcf1;
      --accent-shadow: #45a29e;
      --muted: #8081ce;
      --text-primary: #c5c6c7;
      --input-bg: #121417;
      --input-border: #45a29e;
      --background: #0b0c10;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--muted);
      padding: 32px;
      margin: 0;
      direction: rtl;
    }

    .container { max-width: 900px; margin: auto; }

    .card {
      background: var(--card-bg);
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(102,252,241,.3);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 16px;
      overflow: hidden;
      background: #1c1f26;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px var(--accent);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      margin: 0;
      color: var(--accent);
      font-size: 20px;
    }

    .lead { margin: 4px 0 0; }

    form {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
      color: var(--text-primary);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-primary);
    }

    textarea { min-height: 120px; resize: vertical; }

    .full { grid-column: 1 / -1; }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
    }

    .btn-secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    #cropperContainer {
      margin-top: 10px;
      max-width: 100%;
      display: none;
    }

    .profile-preview {
      margin-top: 22px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 16px;
    }

    .profile-card {
      padding: 14px;
      border-radius: 10px;
      border: 1px dashed var(--accent-shadow);
    }

    .kv {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(102,252,241,.2);
    }

    .kv:last-child { border-bottom: none; }

    .small { font-size: 13px; }

    @media(max-width:700px){
      form, .profile-preview { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<div class="container">
<div class="card">

  <div class="header">
    <div class="avatar" id="avatarPreview"><span class="small">وێنە</span></div>
    <div style="flex:1">
      <h1 id="displayName">ناوی ئەکاونت</h1>
      <p class="lead small" id="displayBio">پێناسەی کورت</p>
    </div>
    <button id="editBtn" class="btn-primary">دەستکاری</button>
  </div>

  <form id="profileForm" style="display:none">
    <div>
      <label>ناو</label>
      <input id="name">
    </div>
    <div>
      <label>ناوی بەکارهێنەر</label>
      <input id="username">
    </div>
    <div>
      <label>ئیمەیڵ</label>
      <input id="email" type="email">
    </div>
    <div>
      <label>زمان</label>
      <select id="language">
        <option value="ku">کوردی (سۆرانی)</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="full">
      <label>پێناسە</label>
      <textarea id="bio"></textarea>
    </div>

    <div>
      <label>وێنەی پڕۆفایل</label>
      <input type="file" id="avatarInput" accept="image/*">
    </div>

    <div id="cropperContainer" class="full">
      <img id="cropperImage" style="max-width:100%">
    </div>

    <div class="full actions">
      <button type="button" id="saveBtn" class="btn-primary">پاشەکەوت</button>
      <button type="button" id="cancelBtn" class="btn-secondary">هەڵبگڕێنەوە</button>
    </div>
  </form>

</div>
</div>

<script>
let cropper;
const avatarInput = document.getElementById('avatarInput');
const cropperImage = document.getElementById('cropperImage');
const cropperContainer = document.getElementById('cropperContainer');

const avatarPreview = document.getElementById('avatarPreview');
const editBtn = document.getElementById('editBtn');
const profileForm = document.getElementById('profileForm');

const saveBtn = document.getElementById('saveBtn');
const cancelBtn = document.getElementById('cancelBtn');

const nameEl = document.getElementById('name');
const usernameEl = document.getElementById('username');
const emailEl = document.getElementById('email');
const bioEl = document.getElementById('bio');
const langEl = document.getElementById('language');

function loadProfile(){
  const d = JSON.parse(localStorage.getItem('soraniProfile') || '{}');
  document.getElementById('displayName').textContent = d.name || 'ناوی ئەکاونت';
  document.getElementById('displayBio').textContent = d.bio || 'پێناسەی کورت';

  if(d.avatar){
    avatarPreview.innerHTML = `<img src="${d.avatar}">`;
  }
}

editBtn.onclick = () => {
  profileForm.style.display = profileForm.style.display === 'grid' ? 'none' : 'grid';
};

avatarInput.onchange = e => {
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    cropperImage.src = reader.result;
    cropperContainer.style.display = 'block';
    if(cropper) cropper.destroy();

    cropper = new Cropper(cropperImage, {
      aspectRatio: 1,
      viewMode: 1,
      autoCropArea: 1
    });
  };
  reader.readAsDataURL(file);
};

saveBtn.onclick = () => {
  const profile = {
    name: nameEl.value,
    username: usernameEl.value,
    email: emailEl.value,
    bio: bioEl.value,
    lang: langEl.value
  };

  if(cropper){
    const canvas = cropper.getCroppedCanvas({
      width: 400,
      height: 400,
      imageSmoothingEnabled: true,
      imageSmoothingQuality: 'high'
    });
    profile.avatar = canvas.toDataURL('image/jpeg', .9);
    avatarPreview.innerHTML = `<img src="${profile.avatar}">`;
  }

  localStorage.setItem('soraniProfile', JSON.stringify(profile));
  profileForm.style.display = 'none';
  cropperContainer.style.display = 'none';
  if(cropper) cropper.destroy();
};

cancelBtn.onclick = () => {
  profileForm.style.display = 'none';
  cropperContainer.style.display = 'none';
  if(cropper) cropper.destroy();
};

loadProfile();
</script>

</body>
</html>
